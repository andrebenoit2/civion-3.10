<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Civion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">CIVION</a>
            <div class="nav-links">
                <a href="demo.html">Demo</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Create Your Account</h1>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" required>
                    I agree to the <a href="terms.html">Terms of Service</a>, <a href="privacy.html">Privacy Policy</a>, and <a href="agreements.html">Agreements</a>
                </label>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Civion</h4>
                <p>AI-Powered Political Textbanking</p>
            </div>
            <div class="footer-section">
                <h4>Contact</h4>
                <p>management@civion.info</p>
            </div>
            <div class="footer-section">
                <h4>Legal</h4>
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="agreements.html">Agreements</a>
                <a href="opt-in-opt-out.html">Opt In / Opt Out Agreement</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Civion. All rights reserved.</p>
        </div>
    </footer>
    <script src="auth.js"></script>
</body>
</html>
